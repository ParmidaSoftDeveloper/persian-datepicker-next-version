<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Svelte Demo | Persian Datepicker</title>
    <link rel="stylesheet" href="/pwt-datepicker.css" />
    <script
      type="text/javascript"
      src="http://babakhani.github.io/PersianWebToolkit/doc/lib/persian-date/dist/persian-date.js"
    ></script>
    <script defer src="/pwt-datepicker.js"></script>
  </head>
  <body>
    <div
      inline="true"
      calendar-type="persian"
      data-date="1593425713933"
      animate-speed=20
      view-mode="day"
      id="container"
    ></div>
  </body>
</html>
