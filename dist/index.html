<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>Svelte Demo | Persian Datepicker </title>
	<link rel='stylesheet' href='/pwt-datepicker.css'>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <script type="text/javascript" src="http://babakhani.github.io/PersianWebToolkit/doc/lib/persian-date/dist/persian-date.js" ></script>
	<script defer src='/pwt-datepicker.js'></script>
  <style>

    html {
      font-family: "IRANSansWeb", tahoma;
      font-size: 14px;
    }

    html * {
      font-family: "IRANSansWeb", tahoma;
    }

    header {
      display: block;
      width: 100%;
      float: left;
      margin-bottom: 20px;
    }

    header h1 {
      display: block;
      float: left;
      margin-top: 30px;
      margin-left: 1em;
    }

    .platform-logo {
      float: left;
      max-width: 120px;
      max-height: 120px;
    }

    .demo-box {
      display: block;
      float: left;
      width: 20%;
      padding: 0;
      margin: 0;
    }

    .config-area {
      display: block;
      float: left;
      width: 70%;
      padding: 0;
      margin: 0;
      background: #f1f1f1;
      padding: 20px;
    }

    label {
      display: block;
      float: left;
      width: 100%;
    }

    input,
    select {
      display: block;
      float: left;
      clear: both;
      width: 250px;
      height: 38px;
      margin-top: 10px;
      margin-bottom: 20px;
      background: #fff;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <header>
  <img 
    class="platform-logo" 
    src="https://svelte.dev/svelte-logo.svg" />
    <h1>
    Persian Datepicker, Svelte Demo
    </h1>
  </header>
  <div
    inline="true"
    calendar-type="persian"
    min-date="1593425713933"
    min-date="1593425713933"
    view-mode="day"
    class="demo-box"
    id="container"></div>
  <div
    class="config-area" >
    <h3>Settings</h3>
  </div>
</body>
</html>
